<!DOCTYPE html>
<html lang="pt-BR">
<!--<html lang="br" class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/Azcall3/assets/" data-template="vertical-menu-template">-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Azcall3 – Tempo Real</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Core CSS -->
    <link rel="stylesheet" href="/monitor/styles.css">


</head>
<style>

    .card {
        border-radius: 20px;
    }
    .card h3 {
        font-weight: 700;
    }
    .badge {
        font-size: 0.8rem;
    }

</style>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bx bx-pulse"></i>
            Monitor Azcall3
        </a>
        <div class="ms-auto">
            <div class="status-badge">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="status">Desconectado</span>
            </div>
        </div>
    </div>
</nav>

<!-- Main -->
<div class="container-fluid" style="padding: 1.5rem;">
    <div class="row">
        <!-- Coluna esquerda: Ramais -->
        <div class="col-lg-8 mb-4">
            <div class="card">
                <div class="card-header">
                    <i class="bx bx-user-voice"></i>
                    Ramais e Agentes
                </div>
                <div class="card-body" id="peersContainer">
                    <div class="empty-state">
                        <i class="bx bx-loader-alt bx-spin"></i>
                        <div class="empty-state-text">Aguardando dados...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna direita: Troncos / Chamadas -->
        <div class="col-lg-4 mb-4">
            <!-- Troncos -->
            <div class="card">
                <div class="card-header">
                    <i class="bx bx-git-branch"></i>
                    Troncos
                </div>
                <div class="card-body" id="trunksContainer">
                    <div class="empty-state" style="padding: 2rem 1rem;">
                        <i class="bx bx-loader-alt bx-spin"></i>
                        <div class="empty-state-text">Aguardando dados...</div>
                    </div>
                </div>
            </div>

            <!-- Chamadas Ativas -->
            <div class="card">
                <div class="card-header">
                    <i class="bx bx-phone-call"></i>
                    Chamadas Ativas
                </div>
                <div class="card-body" id="callsContainer">
                    <div class="empty-state" style="padding: 2rem 1rem;">
                        <i class="bx bx-phone-off"></i>
                        <div class="empty-state-text">Sem chamadas ativas</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rodapé -->
<footer class="text-center">
    © 2025 Azcall3 Monitor – Desenvolvido com ❤️
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
<script src="/monitor/monitor.js"></script>
</body>
</html>
